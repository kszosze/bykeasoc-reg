<div class="clubs-wrapper">
  <h2> New Club </h2>
  <div class="container-fluid">
      <div class="panel panel-primary">
          <div class="panel-heading">Data</div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-md-12">
                    <form name="reviewForm" ng-controller="ClubReviewController as clubReviewCtrl"
                            ng-submit="reviewForm.$valid && clubReviewCtrl.addReview(clubReviewCtrl.club)">
                        <div class="input-group col-md-6">
                          <label class="input-group-addon">Name :</label>
                          <input class="form-control ng-dirty" name="name" ng-model="clubReviewCtrl.club.name" type="text" required/>
                        </div>
                        <div class="input-group col-md-6">
                          <label class="input-group-addon">Location :</label>
                          <input class="form-control ng-dirty" name="location" ng-model="clubReviewCtrl.club.location" type="text" required/>
                        </div>
                        <div class="input-group col-md-6">
                          <label class="input-group-addon">Web Site :</label>
                          <input class="form-control" name="web_page" ng-model="clubReviewCtrl.club.web_page" type="text" required/>
                        </div>
                        <div class="input-group col-md-6">
                          <label class="input-group-addon">Contact :</label>
                          <input type="text" name="contact" ng-model="raceReviewCtrl.club.contactId"
                           placeholder="Contact User"
                           uib-typeahead="user as user.name for user in getUsers($viewValue)"
                           class="form-control"
                           required
                           typeahead-min-length="3"
                           typeahead-loading="loadingUsers">
                          <i ng-show="loadingUsers" class="input-group-addon glyphicon glyphicon-refresh"></i>
                        </div>
                    </form>
                 </div>
              </div>
          </div>
      </div>
    </div>
</div>
