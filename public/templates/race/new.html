<div class="races-wrapper">
  <h2> New Race </h2>
  <div class="container-fluid">
      <div class="panel panel-primary">
          <div class="panel-heading">Data</div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-md-12">
                    <form name="reviewForm" ng-controller="RaceReviewController as raceReviewCtrl"
                            ng-submit="raceReviewCtrl.addReview(race)">
                      <div class="input-group">
                        <label class="input-group-addon">Name :</label>
                        <input class="form-control" name="name" ng-model="raceReviewCtrl.race.name" type="text"/>
                      </div>
                      <div class="input-group">
                        <label class="input-group-addon">Distance :</label>
                        <input class="form-control" name="distance" ng-model="raceReviewCtrl.race.distance" type="number" min="1" />
                        <label class="input-group-addon">Duration :</label>
                        <input class="form-control" name="duration" ng-model="raceReviewCtrl.race.duration" type="number" />
                      </div>
                      <div class="input-group">
                        <label class="input-group-addon">Place :</label>
                        <input class="form-control" name="place" ng-model="raceReviewCtrl.race.place" type="text" />
                      </div>
                      <div class="input-group">
                        <label class="input-group-addon">Start Point :</label>
                        <input class="form-control" name="startPoint" ng-model="raceReviewCtrl.race.startPoint" type="text" />
                      </div>
                      <div class="input-group">
                        <label class="input-group-addon">Open Registration :</label>
                        <input class="form-control" name="start_registration" ng-model="raceReviewCtrl.race.start_registration" type="date" />
                        <label class="input-group-addon">Close Registration :</label>
                        <input class="form-control" name="end_registration" ng-model="raceReviewCtrl.race.end_registration" type="date" />
                      </div>
                      <div class="input-group">
                        <label class="input-group-addon">Organiser :</label>
                        <input class="form-control" name="organiser" ng-model="raceReviewCtrl.race.organiser" type="text" />
                      </div>
                      <input type="submit" value="Submit" />
                    </form>
                  </div>
              </div>

          </div>
        </div>
  </div>
</div>
